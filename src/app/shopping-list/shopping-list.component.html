<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit 
      [selectedIngredients]="selectedIngredients"
      [areThereIngredients]="ingredients.length > 0 ? true : false"
      (ingredientsDeleted)="onIngredientsDeleted()"
    >
    </app-shopping-edit>
    <hr>
    <ul class="list-group">

      <li 
        class="list-group-item ingredient" 
        style="cursor: pointer; position: relative"
        *ngFor="let ingredient of ingredients; let i = index"
        [ngClass]="selectedIngredients && selectedIngredients[i] ? 'list-group-item-danger' : ''"
      >
        <span>{{ ingredient.name }} ({{ ingredient.amount }})</span>

        <button 
          type="button" 
          class="btn btn-primary btn-edit" 
          aria-label="Left Align"
          (click)="editIngredient(ingredient)"
          [disabled]="ingredientToEdit && ingredientToEdit.name !== ingredient.name"
        >
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>

        <button 
          type="button" 
          class="btn btn-danger btn-delete" 
          aria-label="Left Align"
          (click)="deleteIngredient(i)"
        >
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </li>

    </ul>
  </div>
</div>

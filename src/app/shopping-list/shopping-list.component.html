<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit 
      [selectedIngredients]="selectedIngredients"
      [areThereIngredients]="ingredients.length > 0 ? true : false"
      (ingredientsDeleted)="onIngredientsDeleted()"
    >
    </app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a 
        class="list-group-item" 
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="toggleIngredientSelection(i, ingredient)"
        [ngClass]="selectedIngredients && selectedIngredients[i] ? 'list-group-item-danger' : ''"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
